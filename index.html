<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DOGE 뉴비도우미 지원서</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>🐾 DOGE 뉴비도우미 지원서</h1>
      <p>
        도지 서버와 함께할 뉴비도우미 모집 신청서입니다.<br />
        아래 내용을 빠짐없이 작성해주세요.
      </p>
    </div>

    <form id="applyForm">
      <div class="section-title">개인 정보</div>
      <div class="form-group">
        <label>개인정보 제공 동의 *</label>
        <div class="radio-group">
          <label><input type="radio" name="개인정보 동의" value="동의" required> 동의</label>
          <label><input type="radio" name="개인정보 동의" value="미동의"> 미동의</label>
        </div>
      </div>
      <div class="form-group"><label>고유번호 및 닉네임 *</label><input type="text" name="고유번호 및 닉네임" required></div>
      <div class="form-group"><label>디스코드 아이디 *</label><input type="text" name="디스코드 아이디" required></div>
      <div class="form-group"><label>나이 *</label><input type="number" name="나이" required></div>
      <div class="form-group">
        <label>성별 *</label>
        <div class="radio-group">
          <label><input type="radio" name="성별" value="남자" required> 남자</label>
          <label><input type="radio" name="성별" value="여자"> 여자</label>
        </div>
      </div>

      <div class="section-title">지원 내용</div>
      <div class="form-group"><label>자기소개 *</label><textarea name="자기소개" required></textarea></div>
      <div class="form-group"><label>지원동기 *</label><textarea name="지원동기" required></textarea></div>
      <div class="form-group"><label>평균 접속 시간대 *</label><textarea name="평균 접속 시간대" required></textarea></div>
      <div class="form-group"><label>파이브엠 경력 *</label><textarea name="파이브엠 경력" required></textarea></div>
      <div class="form-group"><label>뉴비도우미 상황 대처 능력*</label><textarea name="뉴비도우미 상황 대처 능력" required></textarea></div>
      <div class="form-group"><label>1-1번. A유저가 5분간 잠수를 한다면 어떻게 대처 할 것인지 작성해주세요. *</label><textarea name="1-1번. A유저가 5분간 잠수를 한다면 어떻게 대처 할 것인지 작성해주세요." required></textarea></div>
      <div class="form-group"><label>1-2번. A유저가 시청 탈출을 시도 및 시청 탈출을 한다면 어떻게 할 것인지 작성해주세요. *</label><textarea name="1-2번. A유저가 시청 탈출을 시도 및 시청 탈출을 한다면 어떻게 할 것인지 작성해주세요." required></textarea></div>
      <div class="form-group"><label>2-1번. 제시된 상황에 대해 본인이 해결한다면 어떤식으로 상황을 이끌어 나갈지, 또 누군가 제재를 받아야 한다면 누가 제재를 받아야 할지 서술해주세요. *</label><textarea name="2-1번. 제시된 상황에 대해 본인이 해결한다면 어떤식으로 상황을 이끌어 나갈지, 또 누군가 제재를 받아야 한다면 누가 제재를 받아야 할지 서술해주세요." required></textarea></div>
      <div class="form-group">
        
      <button type="submit">🚀 지원서 제출하기</button>
    </form>
  </div>

  <script src="form.js"></script>
</body>
</html>
